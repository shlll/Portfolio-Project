<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Portfolio Site</title>
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <section class="main_content">
        <header class="title">
            <div class="imac">
                <img class = "imac_pic" src="http://logok.org/wp-content/uploads/2014/04/Apple-Logo-rainbow.png" alt="mac logo">
            </div>
            <div>
                <h1>MIKE</h1>
                <p>SOFTWARE DEVELOPER & MY STILLS: HTML , CSS & JAVASCRIPT</p>
            <hr></hr>
            </div>
        </header>
        <section class="center">
            <img class="pic" src="img/center.jpg" alt="personal image">
        </section>
        <div class="contact">
            <h2>Please Contact Me !</h2>
            <div class="socal_network">
                <div class="item">
                    <img class="contact_img" src="img/fb.png" alt"facebook image">
                    <div class="contact_way">Facebook</div>
                    <a href="https://www.facebook.com/login/" target="_facebook homepage">https://www.facebook.com/login/</a>
                </div>
                <div class="item">
                    <img class="contact_img" src="img/tweet.jpeg" alt="twitter image">
                    <div class="contact_way">Twitter</div>
                    <a href="https://twitter.com/?lang=en" target="_twitter homepage">https://twitter.com/?lang=en</a>
                </div>
                <div class="item">
                    <img class="contact_img" src="img/u2b.jpeg" alt="youtube image">
                    <div class="contact_way">YouTube</div>
                    <a href="https://www.youtube.com/" target="_youtube homepage">https://www.youtube.com/</a>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
